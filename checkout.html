<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma berish</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="styles/notifications.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__location">
            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span class="header__location-text">Toshkent, Namuna ko'chasi</span>
        </div>
        <div class="header__actions">
            <a href="cart.html" class="header__back-btn">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="checkout-page">
            <h1 class="checkout-page__title">Buyurtma berish</h1>
            
            <!-- Order Summary -->
            <div class="checkout-summary">
                <h2 class="checkout-summary__title">Buyurtma</h2>
                <div class="checkout-items" id="checkout-items">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
                <div class="checkout-summary__total">
                    <span class="checkout-summary__label">Jami:</span>
                    <span class="checkout-summary__value" id="checkout-total">0 so'm</span>
                </div>
            </div>

            <!-- Delivery Form -->
            <form class="checkout-form" id="checkout-form">
                <h2 class="checkout-form__title">Yetkazib berish ma'lumotlari</h2>
                
                <div class="form-group">
                    <label for="customer-name" class="form-label">Ism</label>
                    <input type="text" id="customer-name" class="form-input" required placeholder="Ismingizni kiriting">
                </div>

                <div class="form-group">
                    <label for="customer-phone" class="form-label">Telefon</label>
                    <input type="tel" id="customer-phone" class="form-input" required placeholder="+998 XX XXX XX XX">
                </div>

                <div class="form-group">
                    <label for="customer-address" class="form-label">Manzil</label>
                    <textarea id="customer-address" class="form-input form-input--textarea" required rows="3" placeholder="To'liq manzilni kiriting"></textarea>
                </div>

                <div class="form-group">
                    <label for="delivery-time" class="form-label">Yetkazib berish vaqti</label>
                    <select id="delivery-time" class="form-input">
                        <option value="asap">Imkon qadar tezroq</option>
                        <option value="morning">Ertalab (9:00 - 12:00)</option>
                        <option value="afternoon">Kunduzi (12:00 - 17:00)</option>
                        <option value="evening">Kechqurun (17:00 - 21:00)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="order-comment" class="form-label">Izoh (ixtiyoriy)</label>
                    <textarea id="order-comment" class="form-input form-input--textarea" rows="3" placeholder="Qo'shimcha ma'lumotlar"></textarea>
                </div>

                <button type="submit" class="checkout-form__submit-btn" id="submit-order-btn">Buyurtmani tasdiqlash</button>
            </form>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- API Module -->
    <script src="js/api.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/users.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/checkout.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
        if (typeof initFirebase !== 'undefined') {
            document.addEventListener('DOMContentLoaded', function() {
                initFirebase();
            });
        }
    </script>
</body>
</html>
