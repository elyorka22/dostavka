<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toshkent shahrida tez va qulay mahsulot yetkazib berish xizmati. Sabzavotlar, mevalar, go'sht, ichimliklar va boshqa mahsulotlar.">
    <meta name="keywords" content="yetkazib berish, mahsulotlar, sabzavotlar, mevalar, Toshkent, online buyurtma">
    <meta name="author" content="Mahsulot yetkazib berish">
    <title>Mahsulot yetkazib berish - Toshkent</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/services.css">
    <link rel="stylesheet" href="styles/notifications.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__location">
            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span class="header__location-text">Toshkent, Namuna ko'chasi</span>
        </div>
        <div class="header__actions">
            <a href="cart.html" class="header__cart-btn" id="cart-btn" aria-label="Savat">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="header__cart-count" id="cart-count">0</span>
            </a>
            <div class="header__profile-container">
                <button class="header__profile-btn" id="profile-btn" aria-label="Profil">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="header__profile-name" id="profile-name">Kirish</span>
                </button>
            <div class="header__profile-menu" id="profile-menu">
                <div class="profile-menu__user" id="profile-menu-user" style="display: none;">
                    <p class="profile-menu__name" id="profile-menu-name"></p>
                    <p class="profile-menu__role" id="profile-menu-role"></p>
                </div>
                <div class="profile-menu__actions">
                    <a href="login.html" class="profile-menu__item" id="login-link">Kirish</a>
                    <a href="#" class="profile-menu__item profile-menu__item--admin" id="admin-link" style="display: none;">Admin panel</a>
                    <button class="profile-menu__item profile-menu__item--logout" id="logout-link" style="display: none;">Chiqish</button>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Search Section - общий для всех сервисов -->
        <section class="search-section">
            <div class="search">
                <svg class="search__icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search__input" id="search-input" placeholder="Qidirish..." aria-label="Qidirish">
            </div>
        </section>

        <!-- Service Content Container -->
        <div class="service-container" id="service-container">
            <!-- Сервис: Продукты питания -->
            <div class="service-content" data-service="products" id="service-products">
                <!-- Categories -->
                <section class="categories-section">
                    <h2 class="section-title">Kategoriyalar</h2>
                    <div class="categories-grid" id="categories-grid">
                        <!-- Категории будут добавлены через JavaScript -->
                    </div>
                </section>

                <!-- Popular Products -->
                <section class="products-section">
                    <h2 class="section-title">Mashhur mahsulotlar</h2>
                    <div class="products-grid" id="products-grid">
                        <!-- Товары будут добавлены через JavaScript -->
                    </div>
                </section>
            </div>

            <!-- Место для будущих сервисов -->
            <!-- 
            <div class="service-content" data-service="food" id="service-food">
                Контент для доставки еды
            </div>
            
            <div class="service-content" data-service="pharmacy" id="service-pharmacy">
                Контент для аптеки
            </div>
            
            <div class="service-content" data-service="shops" id="service-shops">
                Контент для магазинов
            </div>
            
            <div class="service-content" data-service="accessories" id="service-accessories">
                Контент для аксессуаров
            </div>
            -->
        </div>
    </main>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- API Module -->
    <script src="js/api.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/users.js"></script>
    <script src="js/products.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/services.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/search.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/main-products.js"></script>
    <script src="js/main-categories.js"></script>
    <script src="js/main-cart.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
        // Инициализация Firebase при загрузке страницы
        if (typeof initFirebase !== 'undefined') {
            document.addEventListener('DOMContentLoaded', function() {
                initFirebase();
            });
        }
    </script>
</body>
</html>
