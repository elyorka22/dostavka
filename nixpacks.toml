# Nixpacks configuration for Railway
# Railway will use this to build and deploy the static site

[phases.setup]
nixPkgs = ["python3"]

[phases.install]
cmds = ["echo 'No dependencies to install for static site'"]

[phases.build]
cmds = ["echo 'No build step needed for static site'"]

[start]
# Запуск Python сервера из корневой директории проекта
# $PORT - автоматически устанавливается Railway
# --directory . - указывает на текущую директорию (root проекта)
cmd = "python3 -m http.server $PORT --directory ."

